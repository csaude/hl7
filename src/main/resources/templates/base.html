<!DOCTYPE HTML>
<html>
<head th:fragment="common_header(title,links)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:replace="${title}">HL7 Tool</title>

    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css" rel="stylesheet">

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />
</head>
<body th:fragment="common_body(content,scripts)">

    <nav th:with="requestUri=${#ctx.springRequestContext.requestUri}" class="navbar navbar-expand-lg bg-light mb-3">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a th:class="'nav-link' + (${#strings.equals(requestUri, '/hl7')} ? ' active' : '')" aria-current="page" th:href="@{/hl7}" th:text="#{hl7.nav.home}"></a>
              </li>
              <li class="nav-item">
                <a th:class="'nav-link' + (${#strings.equals(requestUri, '/hl7/new')} ? ' active' : '')" th:href="@{/hl7/new}" th:text="#{hl7.nav.generate}"></a>
              </li>
              <li class="nav-item">
                <a th:class="'nav-link' + (${#strings.equals(requestUri, '/help')} ? ' active' : '')" th:href="@{/help}" th:text="#{hl7.nav.help}"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="alerts" th:if="${alert}" th:insert="~{alerts :: show(${alert})}"></div>
        <th:block th:replace="${content}" />
    </div>

    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <!--/* Per-page placeholder for additional scripts */-->
    <th:block th:replace="${scripts}" />
</body>
</html>
